<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Binary Search App</title>
</head>

<body>
    <h1>Binary Search App</h1>
    <div id="key">
        <input type="number" placeholder="Number to be searched" value="1">
    </div>
    <br>

    <div id="array">
        <input type="text" placeholder="Numbers (separated by ',')" value="1,2,3,7,8,11,23,67,86,97,230">
    </div> <br>

    <button>Search now</button> <br><br>
    <div id="result"></div>
</body>

</html>
