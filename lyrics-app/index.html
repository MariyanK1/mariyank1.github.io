<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics Search App</title>
</head>

<body>
    <header>
        <h1>Lyrics Search</h1>

        <form id="form">
            <input id="search" type="text" placeholder="Enter artist here">
            <button type="submit">Search</button>
        </form>

        <div id="more" class="containerCentered"></div>
    </header>

    <div id="result" class="container">
        <p>Results will displayed here</p>
    </div>
    <script src="script.js">
    </script>

</body>

</html>
